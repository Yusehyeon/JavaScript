<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      table,
      tr,
      td {
        border: solid 1px black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table id="dataTable">
      <thead>
        <tr>
          <td>BookNumber</td>
          <td>BookName</td>
          <td>BookPrice</td>
          <td>BookSellCount</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      // this data 통신해서 가져온 데이터라고 가정합니다.
      // 뒤에서 fetch로 배울예정
      let data = [
        {
          id: 1,
          name: "Python",
          price: 1000,
          count: 100,
        },
        {
          id: 2,
          name: "JavaScript",
          price: 2000,
          count: 200,
        },
        {
          id: 3,
          name: "HTML, CSS",
          price: 3000,
          count: 300,
        },
      ];

      const dataTable = document.querySelector("#dataTable > tbody");
      const tabledBodyData = [];
      for (const i in data) {
        tabledBodyData.push(`<tr>
                <td>${data[0]["id"]}</td>
                <td>${data[0]["name"]}</td>
                <td>${data[0]["price"]}</td>
                <td>${data[0]["count"]}</td>
            </tr>`);
      }
      dataTable.innerHTML = tabledBodyData.join("");
    </script>
  </body>
</html>
