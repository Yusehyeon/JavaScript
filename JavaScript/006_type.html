<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>변수의 type</h1>
    <script>
      //   Python : int, float, str, bool, list, tuple, dict, set, None
      //   JavaScript : Number(int, float), String(str), Boolean(bool), Array(list), Object(dict), Set(set), Map(dict)
      console.log(typeof(10))
      console.log(typeof(10.1))
      console.log(typeof('hello'))
      console.log(typeof(true))
      console.log(typeof([1, 2, 3])) // object JavaScript가 어려운 이유
      console.log(typeof({'one':1, 'two':2})) // object
      console.log(typeof({new Set('hello')})) // object
      console.log(typeof({new Map()})) // object
      console.log(typeof(fucntion (){})) // fucntion
      console.log(typeof(/정규표현식/g)) // object

      //////////////////////////////////////////////////
      // error를 최소화하는 쪽으로 설계가 되어 있습니다.
      console.log(10 + '10') // 앞을 형변환
      comsole.log('10' + 10) // +에서 형태가 다르면 문자열로 형변한하는가?
      cnosole.log('10' + true)
      cnosole.log(true + '10') // JavaScript는 예외가 많아서 어떤 규칙을 만들어 이럴거야라는 식으로 외우면 힘듬
      //////////////////////////////////////////////////

      // 형변환
      console.log(Number('10')) // parseInt를 권해드립니다.
      console.log(perseInt('10'))
      console.log(perseInt(10.1))
      console.log(Boolean('10'))
      console.log(String(10)) //toString method가 이씅면 toString nethod를 사용하시길 권해드립니다.
      console.log(~~10.1) // bit연산자를 이용한 형변환, Algorithm 풀이에서는 권하지만 실무에서는 권하지 않습니다.
    </script>
  </body>
</html>
